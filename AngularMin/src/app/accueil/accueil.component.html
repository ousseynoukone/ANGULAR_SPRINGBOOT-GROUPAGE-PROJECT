<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="card mt-4">
        <div class="card-header text-center bg-primary  text-white">Accueil</div>

        <div class="card-body " >




            <div class="row">
                <button (click)="loadGroupes()" class="btn btn-primary col-md-2 mt-4 offset-5"> Former les groupes et les sujets</button >
            </div>
        </div>

    </div>

    

      
</div>







<div  #alert class="alert col-md-12 alert-success text-center mt-3"  hidden role="alert">
  Chargement...
</div>
<table  #tab hidden class="table table-striped bg-secondary table-bordered table-dark mt-3">
  <thead>

    <tr>

      <th>Groupe</th>
      <th>Sujet</th>
      <th>Etudiants</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngFor="let group of tabGroupeEtudiantSujet; let i = index">
      <tr>
        <td>Groupe {{i + 1}}</td>
        <li type="square">{{group[1].sujet.text}}</li>
        <td>
          <ng-container *ngFor="let student of group[0].groupeEtudiant">
            <li>  {{student.prenom}} {{student.nom}} </li>
          </ng-container>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>

      

</body>
</html>
